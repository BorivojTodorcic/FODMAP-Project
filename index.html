<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="navbar">
        <div class="home-button">
            <a href="../index.html"><button><img src="../images/dashboard_active.png" alt="dashboard" height="50px"></button></a>
        </div>
        <div class="menu-items">
            <a href="./pages/diary.html"><button class="navbar-button">Diary</button></a>
            <a href="./pages/meals.html"><button class="navbar-button">Meals</button></a>
            <a href="./pages/recipes.html"><button class="navbar-button">Recipes</button></a>
            <a href="./pages/stats.html"><button class="navbar-button">Stats</button></a>
        </div>
    </div>

    <div class="wrapper">

        <div class="content">
            <div class="dashboard-hero">
                <div class="welcome-message">Welcome back, Boki</div>
                <div class="user-image">
                    <img src="./images/profile.jpeg" alt="Profile picture">
                </div>
                <div class="user-streak">
                    <ul>
                        <li class="active-streak">M</li>
                        <li class="active-streak">T</li>
                        <li class="inactive-streak">W</li>
                        <li class="active-streak">T</li>
                        <li class="active-streak">F</li>
                        <li class="active-streak">S</li>
                        <li class="inactive-streak">S</li>
                    </ul>
                </div>
                <div class="hero-background"></div>
            </div>
            
            <!-- Today's Meal -->
            <div class="small-meals-section">
                <div class="meal-heading">
                    <div class="weekday-name">Today's Meal Plan</div>
                </div>
                <div class="meals-content">
                    <div class="recipe-container">
                        <div class="recipe-image"></div>
                        <div class="recipe-details">
                            <div class="fodmap-index-label low-fodmap">Low FODMAP</div>
                            <div class="recipe-title">Recipe Title</div>
                            <div class="recipe-prep-time">Prep time</div>
                        </div>
                    </div>
                    <div class="recipe-container">
                        <div class="recipe-image"></div>
                        <div class="recipe-details">
                            <div class="fodmap-index-label low-fodmap">Low FODMAP</div>
                            <div class="recipe-title">Recipe Title</div>
                            <div class="recipe-prep-time">Prep time</div>
                        </div>
                    </div>
                    <div class="recipe-container">
                        <div class="recipe-image"></div>
                        <div class="recipe-details">
                            <div class="fodmap-index-label low-fodmap">Low FODMAP</div>
                            <div class="recipe-title">Recipe Title</div>
                            <div class="recipe-prep-time">Prep time</div>
                        </div>
                    </div>
                    <div class="recipe-container">
                        <div class="recipe-image"></div>
                        <div class="recipe-details">
                            <div class="fodmap-index-label low-fodmap">Low FODMAP</div>
                            <div class="recipe-title">Recipe Title</div>
                            <div class="recipe-prep-time">Prep time</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progress Graphs -->
            <div class="progress-graphs">

                <!-- Symptom Tracker -->
                <div class="graph-card symptom-tracker">
                    <div class="graph-heading">
                        <div class="graph-title">Symptom Tracker</div>
                        <div class="select-container">
                            <select class="symptom-tracker-dropdown" name="symptom-tracker-dropdown" id="symptom-tracker">
                                <option value="overall">Overall</option>
                                <option value="stomach-pain">Stomach Pain</option>
                                <option value="bloating">Bloating</option>
                                <option value="flatulance">Flatulance</option>
                                <option value="diarrhoea">Diarrhoea</option>
                                <option value="constipation">Constipation</option>
                            </select>
                        </div>
                    </div>
                    <div class="graph-container">
                        <img class="graph" src="../images/symptom-tracker.png" alt="Symptom trends over time">
                    </div>
                </div>
                
                <!-- Food Item -->
                <div class="graph-card food-item">
                    <div class="graph-heading">
                        <div class="graph-title">Food Item</div>
                        <div class="select-container">
                            <select class="food-tracker-dropdown" name="food-tracker-dropdown" id="food-score">
                                <option value="wheat">Wheat</option>
                                <option value="cheese">Cheese</option>
                                <option value="onions">Onions</option>
                                <option value="mushrooms">Mushrooms</option>
                                <option value="beans">Beans</option>
                                <option value="lentils">Lentils</option>
                                <option value="grapes">Grapes</option>
                                <option value="milk">Milk</option>
                            </select>
                        </div>
                    </div>
                    <div class="graph-container">
                        <img class="graph" src="../images/food-tracker.png" alt="Symptom score per food item graph">
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
